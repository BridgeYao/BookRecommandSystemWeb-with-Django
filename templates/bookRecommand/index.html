<script>
	// 设置进行自动新书速递
	$(document).ready(function(){
		$('#openNewBookPush').click(function(){
			if($(this).attr('already')!="false"){
				$(this).html('新书速递');
				$(this).attr('already',false);
			}else{
				$(this).append('&nbsp;√');
				$(this).attr('already',true);
			}
		});
	});
	// 设置进行自动续借
	$(document).ready(function(){
		$('#openAutoBorrowPush').click(function(){
			if($(this).attr('already')!="false"){
				$(this).html('自动续借');
				$(this).attr('already',false);
			}else{
				$(this).append('&nbsp;√');
				$(this).attr('already',true);
			}
		});
	});
	// 续借全部书籍
	$(document).ready(function(){
		$('#openBorrowAllNoPush').click(function(){
			alert("续借成功，相关信息已发送至邮箱~");
		});
	});
</script>
